<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wraper">
        <header class="header">
            <div class="header__container">
                <div class="header__container-tittle">CSS Dinner Shopping List</div>
                <div class="header__container-text">Lets go to the mall!</div>
            </div>
        </header>
        <section class="dinnerList">
            <div class="dinnerList__form">
                <ul class="dinnerList__check">
                    <li class="sub-list dinnerList__chek-form">
                        <input type="checkbox" class="dinnerList__box"><span class="dinnerList__text">A lot of pickles <small>(for the next lessons about CSS)</small></span>
                    </li>
                    <li class="sub-list dinnerList__chek-form">
                        <input type="checkbox" class="dinnerList__box"><span class="dinnerList__text">apples (for more CSS manipulations)</span>
                    </li>
                    <li class="sub-list dinnerList__chek-form">
                        <input type="checkbox" class="dinnerList__box"><span class="dinnerList__text">20 oranges <small>(because they are awesome)</small></span>
                    </li>
                    <li class="sub-list dinnerList__chek-form">
                        <input type="checkbox" class="dinnerList__box"><span class="dinnerList__text"> plates <small>(hm... they always dissapear)</small></span>
                    </li>
                    <li class="sub-list dinnerList__chek-form">
                        <input type="checkbox" class="dinnerList__box"><span class="dinnerList__text">15 bentos</span>
                    </li>
                    <li class="sub-list dinnerList__chek-form">
                        <input type="checkbox" class="dinnerList__box"><span class="dinnerList__text">1 bottle of Sake <smal>(for my friends)</smal></span>
                    </li>
                </ul>
            </div>
            <footer class="bon">
                <div class="bon__form">
                    <div class="bon__form-text">
                        <div class="bon__tittle">Bon appetit :)</div>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
